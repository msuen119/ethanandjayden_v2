<script type="language/javascript">

function showImage(name, id) {
    $("#bigphoto").html();
    $("#bigphoto").html("<img class='dropShadow' src='images/"+name+"' width='500'/>");
    $("#bigphoto").show();
    $("#"+id).css("border", "1px solid #FFF");
}

function hideImage(id) {
    $("#bigphoto").hide();
    $("#"+id).css("border", "1px solid #000");
}
</script>
