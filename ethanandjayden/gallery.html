<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ethan and Jayden</title>


<script src="lib/jquery.min.js"></script>
<script src="lib/handlebars-v4.0.2.js"></script>
<script src="lib/bootstrap.min.js"></script>
<link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script src="js/gallery.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/gallery.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

</head>

<script id="gallery_template" type="text/x-handlebars-template">

{{#each gallery}}
<li class="">
  <a href="#{{id}}" aria-controls="{{id}}" role="tab" data-toggle="pill">{{title}}</a>
</li>
{{/each}}

</script>

<script id="album_template" type="text/x-handlebars-template">

{{#each gallery}}
<div role="tabpanel" class="tab-pane" id="{{id}}">
  <div class="row">
    {{#each albums}}
    <div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'>
      <div class='thumbnail'>
        <h4>{{title}}</h4>
            <a href='albums/{{link}}'><img class="dropShadow" style='max-width:170px' src="albums/{{thumb}}"></a>
            <div class='caption'>
              <h5>{{date}}</h5>
              <p>{{description}}</p>
            </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
{{/each}}

</script>


<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navlinks">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img class="img-responsive" alt="Brand" src="images/banner.gif" /></a>
      </div>
      <div class="collapse navbar-collapse" id="navlinks">
        <ul class="nav navbar-nav navbar-right" role="tablist">
          <li><a href="index.html">HOME</a> </li>
          <li class="active"><a href="gallery.html">GALLERY</a></li>
          <li><a href="events.html">EVENTS</a> </li>
        </ul>
      </div>
      <div class="divider"></div>
    </div>
  </nav>

  <div class="container background">
    <!-- vertical nav pills -->
    <div class="row content">
      <div class="col-md-3 col-sm-4 col-xs-4">
        <ul id="gallery_name" class="nav nav-pills nav-stacked" role="tablist">
          <!--<li class="">
            <a href="" aria-controls="" role="tab" data-toggle="pill"></a>
          </li> -->
        </ul>
      </div>

      <!-- pill content pane -->
      <div class="col-md-9 col-sm-8 col-xs-8">
        <div id="album_items" class="tab-content">
          <!--<div role="tabpanel" class="tab-pane" id="">
            <div class="row">
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
